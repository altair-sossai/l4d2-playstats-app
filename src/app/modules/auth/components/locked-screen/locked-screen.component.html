<nz-result nzIcon="lock" nzTitle="Autenticação necessária"
    nzSubTitle="Para prosseguir é necessário informar o token de acesso.">
    <div nz-result-extra>
        <button nz-button nzType="primary" (click)="autenticar()">Informar token</button>
        <button nz-button (click)="virtualMachine()" *ngIf="authenticated">Máquina virtual</button>
    </div>
</nz-result>

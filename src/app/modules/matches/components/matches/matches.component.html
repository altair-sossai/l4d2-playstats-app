<ibm-skeleton-text [lines]="5" *ngIf="!matches">
</ibm-skeleton-text>

<ibm-table-container *ngIf="matches">
    <ibm-table-header>
        <h4 ibmTableHeaderTitle>Campanhas</h4>
        <p ibmTableHeaderDescription>Resultado dos jogos agrupados por campanha</p>
    </ibm-table-header>
    <ibm-table [showSelectionColumn]="false" [sortable]="false" [model]="matchesTableModel!">
    </ibm-table>
</ibm-table-container>

<ng-template #matchDateTemplate let-matchDate="data">
    {{matchDate | date:'dd/MM/YYYY HH:mm'}}
</ng-template>
<ng-template #teamTemplate let-team="data">
    <ul>
        <li *ngFor="let player of team.players">
            <a [href]="player.profileUrl" target="_blank">{{player.name}}</a>
        </li>
    </ul>
</ng-template>
<ng-template #scoreTemplate let-teams="data">
    {{teams[0].score}} x {{teams[1].score}}
</ng-template>
<ng-template #actionsTemplate let-match="data">
    <a
        [routerLink]="['/server', server, 'matches', match.statistics[0], match.statistics[match.statistics.length - 1], 'statistics']">
        Details
    </a>
</ng-template>
